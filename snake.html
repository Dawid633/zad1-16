<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Prosty Snake</title>
<style>
canvas {
background: #000;
display: block;
margin: 20px auto;
}
</style>
</head>
<body>
<h2 style="text-align:center;color:green;">Snake</h2>
<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20; // wielkość kwadratu
let snake = [{x: 9*box, y: 10*box}];
let food = {
x: Math.floor(Math.random()*20)*box,
y: Math.floor(Math.random()*20)*box
};
let dir;
let score = 0;

document.addEventListener("keydown", direction);

function direction(event) {
if(event.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
else if(event.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
else if(event.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
else if(event.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
}

function draw() {
ctx.clearRect(0, 0, canvas.width, canvas.height);

// rysuj węża
for(let i=0; i<snake.length; i++) {
ctx.fillStyle = i === 0 ? "lime" : "green";
ctx.fillRect(snake[i].x, snake[i].y, box, box);
}

// rysuj jedzenie
ctx.fillStyle = "red";
ctx.fillRect(food.x, food.y, box, box);

// stara głowa
let snakeX = snake[0].x;
let snakeY = snake[0].y;

if(dir === "LEFT") snakeX -= box;
if(dir === "UP") snakeY -= box;
if(dir === "RIGHT") snakeX += box;
if(dir === "DOWN") snakeY += box;

// jeśli zjadł
if(snakeX === food.x && snakeY === food.y) {
score++;
food = {
x: Math.floor(Math.random()*20)*box,
y: Math.floor(Math.random()*20)*box
};
} else {
snake.pop(); // usuń ogon
}

// nowa głowa
let newHead = {x: snakeX, y: snakeY};

// game over – ściana lub własne ciało
if(snakeX < 0 || snakeY < 0 ||
snakeX >= canvas.width || snakeY >= canvas.height ||
snake.some(part => part.x === newHead.x && part.y === newHead.y)) {
clearInterval(game);
alert("Koniec gry! Wynik: " + score);
}

snake.unshift(newHead);

// wynik
ctx.fillStyle = "white";
ctx.font = "20px Arial";
ctx.fillText("Wynik: " + score, 10, 20);
}

let game = setInterval(draw, 100);
</script>
</body>
</html>
